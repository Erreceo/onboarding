<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/login.css">
    <title>Onboarding</title>
</head>
<body>

    <section class="d-flex align-items-center">
        <div class="container">
            <div class="offset-4 col-4">
                <div class="card ">
                    <div class="d-flex justify-content-center">
                        <p class="h">Login</p>
                    </div>
                    <form>
                        <div class="container">
                            <div class="row">
                                <div class="form-group">
                                    <input type="email" id="user" class="form-control" placeholder="Email"/>
                                </div>
                            </div>
                            <div class="row">
                                <div>
                                    <input type="password" id="password" class="form-control" placeholder="Senha"/>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col-4 offset-4">
                                    <button class="btn btn-primary" id="entrar" href="./pages/vitrine.html">Entrar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./app/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
